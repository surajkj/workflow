<div class="page-header">
  <h1>
    Application Basic Info
  </h1>
</div>

  <div class="row" >
    <div class="col s12">
      <form #appForm="ngForm" [formGroup]="applicationForm" class="col s12 white" (ngSubmit)="submitBasicInfo()" style="padding-top: 20px;">


        <div class="form-group col s4">
          <label for="company_name">Company Name</label>
          <input type="text" class="validate" formControlName="company_name">
        </div>
        
        <div class="form-group col s4">
          <label for="pan_number">PAN Number</label>
          <input type="text" class="validate" formControlName="pan_number">
        </div>

        <div class="form-group col s4">
          <label for="itr_income">ITR Income</label>
          <input type="text" class="validate" formControlName="itr_income">
        </div>

        <div class="form-group col s4">
          <label for="business_year">Years in Business</label>
          <input type="text" class="validate" formControlName="business_year">
        </div>

        <div class="clearfix"></div>
        <hr />
        <h6>Office Address</h6>
        <div class="form-group col s4">
          <label for="company_address">Address</label>
          <input type="text" class="validate" formControlName="company_address">
        </div>
        
        <div class="form-group col s4">
          <label for="state">State</label>
          <input type="text" class="validate" formControlName="state">
        </div>
        
        <div class="form-group col s4">
          <label for="city">City</label>
          <input type="text" class="validate" formControlName="city">
        </div>
        
        <div class="row">
          <div class="input-field col s12">
            <button [disabled]="!applicationForm.valid" class="btn-large btn-submit" type="submit">Submit</button>
          </div>
        </div>

      </form>
    </div>
  </div>
