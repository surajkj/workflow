<div class="container white" style="padding: 45px;">

  <section class="content">
    <div class="row">
      <div class="col-xs-12">
        <div class="box box-primary box-solid">
          <div class="box-header with-border">
            <h3 class="box-title">
              <span>
                <i class="fa fa-edit"></i>
              </span>
              <span>Order Navigation</span>
            </h3>
          </div>

          <div class="demo-content">
            <div fxLayout.lt-sm="column" fxLayoutGap="16px" fxFlexOffset="16px">
              <button mat-raised-button color="primary" (click)="nestable.expandAll()">Expand All</button>
              <button mat-raised-button color="primary" (click)="nestable.collapseAll()">Collapse All</button>
              <div fxFlex></div>
            </div>

            <div fxFlex fxLayout="row" fxLayout.lt-sm="column" fxFlexOffset="16px">
              <ngx-nestable (drag)="drag($event)" (drop)="drop($event)" (disclosure)="onDisclosure($event)" [(list)]="list" #nestable [options]="options"
                [template]="itemTemplate" fxFlex="50">
              </ngx-nestable>

              
            </div>
          </div>

          <ng-template #itemTemplate let-row>
            <i class="material-icons prefix" [ngxNestableDragHandle]="row">drag_handle</i>

            <i class="material-icons prefix" *ngIf="row.item.children && row.item.children.length; else empty_item" [ngxNestableExpandCollapse]="row">{{row.item.$$expanded ? 'keyboard_arrow_down' : 'keyboard_arrow_right'}}</i>

            <div>{{row.item.name}}</div>
          </ng-template>

        </div>
      </div>
    </div>
  </section>
</div>
